<section data-ng-controller="ProductsController">
  <div class="page-header">
    <h1>Products</h1>
  </div>

  <div class="form-group">
    <input type="text" ng-model="search" typeahead="product as product.name for product in products | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="categorySearch($item)" placeholder="Search Products...">
  </div>

  <div class="list-group">
    <a data-ng-repeat="product in products" data-ng-href="#!/products/{{product._id}}" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="product.name"></h4>

    </a>
  </div>

  <pagination
          total-items="product.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="product.length > pageSize">
  </pagination>

  <div class="alert alert-warning text-center" data-ng-hide="!product.$resolved || product.length">
    No products yet, why don't you <a href="/#!/products/create">create one</a>?
  </div>
</section>
