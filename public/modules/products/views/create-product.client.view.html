<section data-ng-controller="ProductsController">
  <div class="page-header">
    <h1>New Product</h1>
  </div>

  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>

        <div class="form-group">
          <label class="control-label" for="category">Category</label>
          <div class="controls">
            <input type="text" data-ng-model="category" id="category" class="form-control" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="quantityPerUnit">Quantity</label>
          <div class="controls">
            <input type="number" min="0" data-ng-model="quantityPerUnit" id="quantityPerUnit" class="form-control" placeholder="Quantity"  required>
          </div>
        </div>

        <div class="form-group">
        <label class="control-label" for="unitPrice">Price per unit</label>
        <div class="controls">
          <input type="number" min="0" data-ng-model="unitPrice" id="unitPrice" class="form-control" placeholder="Price" required>
        </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="unitsInStock">Units in stock</label>
          <div class="controls">
            <input type="number" min="0" data-ng-model="unitsInStock" id="unitsInStock" class="form-control" placeholder="Units in stock" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="unitsOnOrder">Units on order</label>
          <div class="controls">
            <input type="number" min="0" data-ng-model="unitsOnOrder" id="unitsOnOrder" class="form-control" placeholder="Units ordered" required>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>

</section>
